<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body >
    <div style="margin-left:500px;margin-top:300px;border-style: solid;border-color:rgb(18, 18, 18);width:30%;height:auto;">
    <div>
        <button type="button" class="btn btn-primary btn-lg value=1">1</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=2">2</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=3">3</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=+">+</button>
    </div>
    <br>
    <div>
        <button type="button" class="btn btn-primary btn-lg value=4">4</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=5">5</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=6">6</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=-">- </button>
    </div>
    <br>
    
    <div>
        <button type="button" class="btn btn-primary btn-lg value=7">7</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=8">8</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=9">9</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=*">* </button>
    </div>
    <br>
    <div>
        <button type="button" class="btn btn-primary btn-lg value=.">.</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=0">0</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=clear">clear</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary btn-lg value=/">/</button>
    </div>
    </div>
</body>
</html>
