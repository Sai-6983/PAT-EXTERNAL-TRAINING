<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        .btn{
            padding: 3%;
        }
    </style>
</head>
<body>
    <form action="" class="form">
    <div class="container mt-lg-5 text-center">
    <div class="container mt-3">
        <div class="btn btn-primary">7</div>
        <div class="btn btn-primary">8</div>
        <div class="btn btn-primary">9</div>
        <div class="btn btn-primary">+</div>
    </div>
    <div class="container mt-3">
        <div class="btn btn-primary">4</div>
        <div class="btn btn-primary">5</div>
        <div class="btn btn-primary">6</div>
        <div class="btn btn-primary">-</div>
    </div>
    <div class="container mt-3">
        <div class="btn btn-primary">1</div>
        <div class="btn btn-primary">2</div>
        <div class="btn btn-primary">3</div>
        <div class="btn btn-primary">*</div>
    </div>
    <div class="container mt-3">
        <div class="btn btn-primary">0</div>
        <div class="btn btn-primary">/</div>
        <div class="btn btn-primary">.</div>
        <div class="btn btn-primary">=</div>
    </div>
    <div class="container mt-3"><div class="btn btn-primary">AC</div></div>
    <div class="container mt-3">
        <textarea class="mt-3"name="" id="op" cols="30" rows="1"></textarea>
    </div>
    </div>
    </form>
    <script>
        const textbox=document.getElementById("op")

        function gainAccess(event){
            const currentElement=event.target
            var value=currentElement.innerText
            var preValue=textbox.value
            if(value=="="){
                const res=eval(preValue)
                textbox.value=res
            } 
            if(value=="AC"){
                textbox.value=" "
            }
            else{
                textbox.innerText= preValue+" "+value
            }
        }
        const box=document.querySelectorAll(".btn")
        console.log(box)

        for(const ele of box){
            ele.addEventListener("click",gainAccess)
        }
    </script>
</body>
</html>
